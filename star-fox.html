<!doctype html>
<html>
<head>
    <title>star fox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="container-sky">
            <div class="sky-1"></div>
            <div class="sky-2"></div>
            <div class="sky-3"></div>
            <div class="sky-4"></div>
            <div class="sky-5"></div>
            <div class="sky-6"></div>
            <div class="sky-7"></div>

            <div class="mountains-1"></div>
            <div class="mountains-2"></div>
            <div class="mountains-3"></div>
            <div class="mountains-4"></div>
            <div class="mountains-5"></div>
        </div>


        <div class="container-ground">
            <div id="grass-1"></div>
            <div id="grass-2"></div>
            <div id="grass-3"></div>
            <div id="grass-4"></div>
            <div id="grass-5"></div>
            <div id="grass-6"></div>
            <div id="grass-7"></div>
            <div id="grass-8"></div>
            <div id="grass-9"></div>
            <div id="grass-10"></div>
            <div id="track-line-1">
                <div class="dot-1"></div>
                <div class="dot-2"></div>
                <div class="dot-3"></div>
                <div class="dot-4"></div>
                <div class="dot-5"></div>
                <div class="dot-6"></div>
                <div class="dot-7"></div>
                <div class="dot-8"></div>
                <div class="dot-9"></div>
                <div class="dot-10"></div>
            </div>
            <div id="track-line-2">
                <div class="dot-1"></div>
                <div class="dot-2"></div>
                <div class="dot-3"></div>
                <div class="dot-4"></div>
                <div class="dot-5"></div>
                <div class="dot-6"></div>
                <div class="dot-7"></div>
                <div class="dot-8"></div>
                <div class="dot-9"></div>
                <div class="dot-10"></div>
            </div>
            <div id="track-line-3">
                <div class="dot-1"></div>
                <div class="dot-2"></div>
                <div class="dot-3"></div>
                <div class="dot-4"></div>
                <div class="dot-5"></div>
                <div class="dot-6"></div>
                <div class="dot-7"></div>
                <div class="dot-8"></div>
                <div class="dot-9"></div>
                <div class="dot-10"></div>
            </div>
            <div id="track-line-4">
                <div class="dot-1"></div>
                <div class="dot-2"></div>
                <div class="dot-3"></div>
                <div class="dot-4"></div>
                <div class="dot-5"></div>
                <div class="dot-6"></div>
                <div class="dot-7"></div>
                <div class="dot-8"></div>
                <div class="dot-9"></div>
                <div class="dot-10"></div>
            </div>
        </div>

        <div class="container-obstacles">
            <div class="obstacle-arch">
                <div class="piece-1"></div>
                <div class="piece-2"></div>
                <div class="piece-3"></div>
                <div class="piece-4"></div>
                <div class="piece-5"></div>
                <div class="piece-6"></div>
                <div class="piece-7"></div>
                <div class="piece-8"></div>
                <div class="piece-9"></div>
                <div class="piece-10"></div>
                <div class="piece-11"></div>
                <div class="piece-12"></div>
                <div class="piece-13"></div>
            </div>
        </div>


        <div class="container-arwing">
            <div class="tilt">
				<div class="fly-through-arch">

	                <div id="engine"></div>
	                <div id="hull"></div>
	                <div id="wing-left"></div>
	                <div id="wing-right"></div>
	                <div id="cannon-left"></div>
	                <div id="cannon-right"></div>

				</div>
            </div>
        </div>


        <div class="container-arwing-shadow">
            <div class="tilt">
                <div id="shadow-hull"></div>
                <div id="shadow-wing-left" class="shadow-wing-left-tilt"></div>
                <div id="shadow-wing-right" class="shadow-wing-right-tilt"></div>
            </div>
        </div>



        <div class="hud">

            <div class="shield-container">
                <div class="shield"></div>
                <div class="shield-border">
                    <div class="shield-meter"></div>
                </div>
            </div>

            <div class="slippy-container">
                <div class="slippy-border">
                    <div class="slippy-avatar"></div>
                </div>
                <div class="slippy-text"></div>
            </div>

            <div class="bombs-and-boost">
                <div class="nova-bomb-meter">
                    <div class="nova-bomb"></div>
                    <div class="nova-bomb"></div>
                    <div class="nova-bomb"></div>
                </div>
                <div class="boost-border">
                    <div class="boost-meter"></div>
                </div>
            </div>

            <div class="lives-container">
                <div class="lives-icon"></div>
                <div class="lives-number"></div>
            </div>

        </div>

    </div>

</body>
</html>
